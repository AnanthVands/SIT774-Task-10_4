<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ananth Vandothra">
    <meta name="description" content="Awesome Feature">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/awesomestyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
    <title>Awesome Feature</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
            const loadContentButton = document.getElementById('load-content-button');
            loadContentButton.addEventListener('click', () => {
                fetch('/books')
                    .then(response => response.json())
                    .then(data => {
                        const contentDiv = document.getElementById('dynamic-content');
                        contentDiv.innerHTML = ''; 
                        data.forEach(book => {
                            const div = document.createElement('div');
                            div.classList.add('card');
                            div.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${book.title}</h5>
                                    <h6 class="card-subtitle mb-2">${book.author}</h6>
                                    <p class="card-text">ISBN: ${book.isbn}</p>
                                </div>
                            `;
                            contentDiv.appendChild(div);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });
        });

        function updateFooterDate() {
            var footerDate = document.getElementById("current-date");
            var today = new Date();
            var formattedDate = today.toLocaleDateString("en-GB", {
                day: "numeric",
                month: "long",
                year: "numeric"
            });
            footerDate.textContent = formattedDate;
        }
        document.addEventListener("DOMContentLoaded", updateFooterDate);
</script>

<body>
    <div class="parallax">
        <div class="container">
            <nav class="p-1 mb-0.5 custom-navbar text-white">
                <ul class="nav nav-fill">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" style="color: white;"> Tutorial </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="feature.html" style="color: white;"> Feature in Action </a>
                  </li>
                </ul>
            </nav>
            <h1 class="text-center">Awesome Feature in Action</h1>
            <h2 class="mb-4 mt-4"> Click the button below to dynamically load a list of books along with their authors from JSON data.</h2>
            <button class="btn custom-button d-block mx-auto mb-4" id="load-content-button">Load Dynamic Content</button>
            <div id="dynamic-content" class="mt-4"></div>
        </div>
    </div>

    <footer class="text-white text-center py-4" style="background-color: #000000;">
        <div class="container">
            <p>Ananth - Awesome Feature</p>
            <p>Last Updated: <span id="current-date"></span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
</body>
</html>
